<h1>Company Details</h1>
<button class="btn btn-success pull-right" type="button" (click)="Adddetails(template)">Add Details</button>
<div ng-app="myApp" ng-controller="mainController" data-ng-init="init()">
  <table class='table table-striped' aria-labelledby="tableLabel" ng-init="getstudent()">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Project Name</th>
        <th>Group Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let forecast of forecasts">
        <td>{{ forecast.id }}</td>
        <td>{{ forecast.projectName }}</td>
        <td>{{ forecast.groupMeetingLeadName }}</td>
        <td (click)="updateedit(template,forecast)">Edit</td>
        <td (click)="deletedetails(forecast)">Delete</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
          <label class="control-label">Id</label>
          <input type="text" class="form-control" [formControl]="m_id" id="123" name="p_id">
        </div>
        <div class="form-group">
          <label class="control-label">Project</label>
          <input type="text" class="form-control" [formControl]="m_project" name="p_project">
        </div>
        <div class="form-group">
          <label class="control-label">Group</label>
          <input type="text" class="form-control" [formControl]="m_group" name="p_group">
        </div>
        <div class="form-group">
          <label class="control-label">Datepicker</label>
          <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
        </div>
        <div class="form-group">
          <label class="control-label">Datepicker 2</label>
          <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Submit</button>
        <button class="btn btn-warning" type="button" (click)="onReset()">Reset</button>

      </form>
    </div>
  </div>
</ng-template>
